checkout:
  pre:
    - git config --global user.email "bots@opsee.co"
    - git config --global user.name "CI"
machine:
  java:
    version: oraclejdk8
deployment:
  snapshot:
    branch: master
    owner: opsee
    commands:
      - lein deploy
  release:
    branch: release
    owner: opsee
    commands:
      - lein release